<!DOCTYPE html>
<html>
<head>
    <title>ICR</title>
</head>

<style>
    body {
        background-color: #f2f2f2;
    }
    .container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .logo {
        width: 100%;
        height: 100%;
        text-align: center;
    }
    .logo img {
        width: 50%;
        height: 50%;
    }
</style>

<body>
    <div class="container">
        <div class="logo">
            <img src="ic.png">
        </div>
    </div>
</body>
</html>
